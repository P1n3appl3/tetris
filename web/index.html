<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="icon" type="image/png" href="./icon.png" />
        <title>yay it works</title>
    </head>
    <body>
        <div id="main">
            <div id="left">
                <canvas id="hold" width="96" height="96"></canvas>
            </div>
            <div id="center">
                <canvas id="board" width="242" height="480"> </canvas>
                <div id="stats">
                    <div id="timer">0.0</div>
                </div>
            </div>
            <div id="right">
                <canvas id="queue" width="96" height="360"></canvas>
                <div id="right-info"></div>
            </div>
        </div>
        <div id="fps">fps: 0</div>
    </body>
    <div class="settings">
        <details><summary>keybinds</summary></details>
        <details><summary>gameplay</summary></details>
        <details>
            <summary>graphics</summary>
            <div>
                <button>status</button>
                <!-- TODO: js to update an <img> tag with the contents of the textbox for a preview -->
                <input
                    type="url"
                    id="skin-url"
                    placeholder="Skin image url"
                    value="https://i.imgur.com/zjItrsg.png"
                />
            </div>
            find skins
            <a
                target="_blank"
                href="https://konsola5.github.io/jstris-customization-database"
            >
                here
            </a>
            <hr />
            <label style="justify-content: space-between"
                >grid:
                <select name="grid" id="grid-select">
                    <option value="partial">partial</option>
                    <option value="dotted">dotted</option>
                    <option value="full">full</option>
                    <option value="dots">dots</option>
                    <option value="pluses">pluses</option>
                    <option value="none">none</option>
                </select>
            </label>
            <label>opacity:<input type="range" /></label>
            <hr />
            <label style="justify-content: space-between">
                ghost:
                <select name="ghost" id="ghost-select">
                    <option value="skin">skin</option>
                    <option value="outline">outline</option>
                    <option value="mino-outline">mino outline</option>
                    <option value="none">none</option>
                </select>
            </label>
            <label>opacity:<input type="range" /></label>
        </details>
        <details>
            <summary>sound</summary>
        </details>
    </div>
    <script type="module">
        import init, { main } from "./pkg/web.js";
        async function run() {
            await init();
            await main();
        }
        run();
    </script>
</html>
